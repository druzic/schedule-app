<div class="mx-auto p-4 space-y-4">
  <h1 class="text-3xl font-semibold text-center">Unos termina</h1>
  <div class="grid md:grid-cols-2 md:gap-4">
    <form action="">
      <h2 class="text-2xl font-semibold text-center">Novi termin</h2>
      <div>
        <label for="name">Ime</label>
        <input
          class="border rounded px-3 py-2 w-full mb-4"
          type="text"
          id="name"
          name="name"
          placeholder="Ime klijentice"
          [(ngModel)]="name"
          required
        />
      </div>
      <div>
        <label for="">Odaberi uslugu</label>
        <select class="border rounded px-3 py-2 w-full mb-4">
          <option value="" disabled selected>Odaberi uslugu</option>
          @for (service of services; track service.id) {
          <option value="{{ service.id }}">{{ service.serviceName }} - {{ service.price }}â‚¬</option>
          }
        </select>
      </div>
    </form>
    <div></div>
  </div>
</div>
