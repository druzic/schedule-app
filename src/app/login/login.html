<div class="max-w-sm mx-auto p-4 space-y-4">
  <p class="text-3xl font-semibold">Prijava</p>

  <form (ngSubmit)="login()" class="space-y-3">
    <div class="flex flex-col gap-1">
      <label for="email" class="text-sm">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@mail.com"
        [(ngModel)]="email"
        required
        class="border rounded px-3 py-2"
        autocomplete="email"
      />
    </div>

    <div class="flex flex-col gap-1">
      <label for="password" class="text-sm">Lozinka</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="lozinka"
        [(ngModel)]="password"
        required
        class="border rounded px-3 py-2"
        autocomplete="current-password"
      />
    </div>

    <div class="flex items-center gap-2">
      <input type="checkbox" id="remember" name="remember" [(ngModel)]="remember" />
      <label for="remember">Zapamti me</label>
    </div>

    <button type="submit" class="border rounded px-4 py-2 w-full" [disabled]="loading">
      {{ loading ? 'Prijavaâ€¦' : 'Prijavi se' }}
    </button>

    <p *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</p>
  </form>
</div>
